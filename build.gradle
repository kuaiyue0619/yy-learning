plugins {
    id 'java'
}

apply from: 'third-libs.gradle'

group 'my.yy.learning'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

allprojects {
    apply plugin: 'idea'
    repositories {
        mavenCentral()
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
